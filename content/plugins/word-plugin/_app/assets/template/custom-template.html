<div class="html5-wordsearch-game-options">
<ul>
    <li><b id="html5-wordsearch-timer-<%= uid %>" class="html5-wordsearch-timer button">00:00:00</b></li>
    <li><b id="html5-wordsearch-score-<%= uid %>" class="html5-wordsearch-score button"><%= _['You have %d points'] %></b></li>
    <li><a href="#" id="show-help-<%= uid %>" class="button help left" title="<%= _['Help'] %>"><%= _['Help'] %></a></li>
    <li><a href="#" id="restart-<%= uid %>" class="button right" title="<%= _['Restart'] %>"><%= _['Restart'] %></a></li>
    <li><a href="#" id="download-puzzle" class="button" title=""><span>&#x21e9;</span> <%= _['Download'] %></a></li>
</ul>
</div>
<div id="soup-<%= uid %>" class="html5-wordsearch-soup"></div>
